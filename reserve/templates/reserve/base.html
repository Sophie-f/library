<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" {%block url%} {%endblock%}}>
    <title> {% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <a href="{% url 'reserve:homepage' %}">
                    <li>Home</li>
                </a>
                <a href="{% url 'reserve:about' %}">
                    <li>About</li>
                </a>
                <a href="{% url 'reserve:contact'%}">
                    <li>Contact us</li>
                </a>

            </ul>

            <ul>
                {%if user.is_authenticated%}

                <a href="{% url 'reserve:profile' %}">
                    <li>{{user.username}}</li>
                </a>
                <a href="{% url 'reserve:logout'%}">
                    <li>Log out</li>
                </a>

                {%else%}
                <a href="{%url 'reserve:login'%}">
                    <li>Log in</li> <a>
                        <a href="{%url 'reserve:signup'%}">
                            <li>Sign up</li>
                        </a>

                        {%endif%}
            </ul>
        </nav>
    </header>


    <section>
        {%block content%}
        {%endblock%}
    </section>
</body>

</html>
